<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <div class="topnav" id="myTopnav">
            <a href="#" class="active">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">About</a>
            <input type="text" id="searchInput" placeholder="Search movies..." oninput="searchMovies()">
        </div>
           
        </div>
        
    </header>

    <!--movie cards-->
    <h3>Movie lists</h3>
    <div class="container" id="movie-list">        
        <!-- Movie cards will be dynamically added here -->
    </div>

    

    <!--footer-->
    <footer>
        <p>&copy; 2024 Movies Website. All rights reserved.</p>
        <div class="social-sharing">
            <button onclick="shareOnFacebook()">Share on Facebook</button>
            <button onclick="shareOnTwitter()">Share on Twitter</button>
            <button onclick="shareOnInstagram()">Share on Instagram</button>
        </div>
    </footer>

    <!--ratings and reviews-->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Review</h2>
            <form id="reviewForm">
                <label for="reviewName">Your Name:</label>
                <input type="text" id="reviewName" name="reviewName" required>
                <label for="reviewRating">Rating (1-5):</label>
                <input type="number" id="reviewRating" name="reviewRating" min="1" max="5" required>
                <label for="reviewComment">Your Review:</label>
                <textarea id="reviewComment" name="reviewComment" rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>


    <script src="script.js"></script>
</body>
</html>
